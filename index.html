<body>

    <div class="uk-container uk-container-small uk-padding">
        <h1>Demografiye Dayalı Yapay Zeka ile Kişiselleştirilmiş Senaryo Soruları</h1>

        <div id="demographics-form">
            <h2>Demografik Bilgiler</h2>
            <form id="user-demographics">
                <div class="uk-margin">
                    <label class="uk-form-label" for="age">Yaş</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="age" type="number" placeholder="Yaşınızı girin">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="gender">Cinsiyet</label>
                    <div class="uk-form-controls">
                        <select class="uk-select" id="gender">
                            <option>Erkek</option>
                            <option>Kadın</option>
                            <option>Diğer</option>
                        </select>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="profession">Meslek</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="profession" type="text" placeholder="Mesleğinizi girin">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="income">Yıllık Gelir (TL)</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="income" type="number" placeholder="Yıllık gelirinizi girin">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="experience">Finansal Deneyim</label>
                    <div class="uk-form-controls">
                        <select class="uk-select" id="experience">
                            <option>Başlangıç</option>
                            <option>Orta Düzey</option>
                            <option>İleri Düzey</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <hr>

        <div id="ai-question-section">
            <h2>Kişiselleştirilmiş Risk Senaryosu</h2>
            <button id="generate-question-btn" class="uk-button uk-button-primary">Soru Oluştur</button>
            <div id="question-container" class="uk-margin-top" style="display: none;">
                <p id="ai-question"></p>
                <div id="answer-options">
                    <!-- Answer options will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>
    <script src="/www.kuveytturkportfoy.com.tr/Content/js/ai-survey.js"></script>
    <script>
        document.getElementById('generate-question-btn').addEventListener('click', async () => {
            const demographics = {
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                profession: document.getElementById('profession').value,
                income: document.getElementById('income').value,
                experience: document.getElementById('experience').value
            };

            // Basic validation
            if (!demographics.age || !demographics.profession || !demographics.income) {
                alert('Lütfen tüm demografik bilgileri doldurun.');
                return;
            }

            const questionContainer = document.getElementById('question-container');
            const aiQuestionElement = document.getElementById('ai-question');
            const generateBtn = document.getElementById('generate-question-btn');

            generateBtn.textContent = 'Oluşturuluyor...';
            generateBtn.disabled = true;
            aiQuestionElement.textContent = '';
            questionContainer.style.display = 'none';

            // Select a random template
            const randomTemplate = scenarioTemplates[Math.floor(Math.random() * scenarioTemplates.length)];

            const personalizedQuestion = await generatePersonalizedQuestion(demographics, randomTemplate);

            aiQuestionElement.textContent = personalizedQuestion;
            questionContainer.style.display = 'block';
            generateBtn.textContent = 'Yeni Soru Oluştur';
            generateBtn.disabled = false;
        });
    </script>
</body>
